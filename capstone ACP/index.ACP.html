        <div>
            <img class="mymenu" src="download bread.jpg" style="height:500px; width:100%;">
            <img class="mymenu" src="download pasta.jpg" style="height:500px; width:100%;">
            <img class="mymenu" src="download steak pasta.jpg" style="height:500px; width:100%;">
            <img class="mymenu" src="olive garden menu.jpg" style="height:500px; width:100%;">
        </div>

        <script>
            var myindex = 0;
            carousel();
            function carousel()
            {
            var i;
            var x = document.getElementsByClassName("mymenu");
            for (i = 0; i < x.length; i++)
            {
                x[i].style.display="none";
            }
            myindex++;
            if (myindex < x.length)
            {
                myindex = 1
            }
            x[myindex-1].style.display = "block";
            setTimeout(carousel, 5000);
            }
        </script>
    </body>
</html>
